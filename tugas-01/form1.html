<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Class Registration Form</title>
</head>

<body>
    <div class="form-container">
        <h1>Class Registration Form</h1>
        <p>Silakan isi formulir di bawah ini untuk mendaftar kelas kami</p>
        <!-- Nama Depan -->
        <form action="/form1.html" method="post" autocomplete="on">
            <label for="first-name">Nama Depan</label>
            <input type="text" id="first-name" name="first-name" placeholder="Contoh : Ahmad " maxtlength="20">
            <!-- Nama Belakang -->
            <label for="last-name">Nama Belakang</label>
            <input type="text" id="last-name" name="last-name" placeholder="Contoh : Zaidan " maxtlength="20">
            <!-- Email -->
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="nama@gmail.com" required>
            <!-- Nomor HP -->
            <label for="phone">Nomor HP</label>
            <input type="tel" id="phone" name="phone" placeholder="08xxxxxxx" required>
            <!-- Level Kelas -->
            <!-- <label for="class-level">Level Kelas</label>
            <select name="class-level" id="class-level" required></select>
            <option value="" disable selected>Pilih Level Kelas</option>
            <option value="beginner">Pemula</option>
            <option value="intermediate">Menengah</option>
            <option value="advanced">Lanjutan</option> -->
             <label for="class-level">Level Kelas</label>
            <select id="class-level" name="class-level" required>
                <option value="" disabled selected hidden>Pilih Level Kelas</option>
                <option value="beginner">Pemula</option>
                <option value="intermediate">Menengah</option>
                <option value="advanced">Lanjutan</option>
            </select>

            <!-- Hari Kelas -->
            <fieldset>
                <legend>Pilih Hari Kelas</legend>
                <label><input type="checkbox" name="days" value="monday">Senin</label>
                <label><input type="checkbox" name="days" value="tuesday">Selasa</label>
                <label><input type="checkbox" name="days" value="wednesday">Rabu</label>
                <label><input type="checkbox" name="days" value="friday">Jumay</label>
                <label><input type="checkbox" name="days" value="saturday">Sabtu</label>
            </fieldset>
            <!-- Persetujuan-->
            <label class="agreement">
                <input type="checkbox" name="agreement" required>
                Saya setuju dengan syarat dan ketentuan pendaftaran kelas
            </label>
            <!-- Tombol Submit -->
            <button type="submit">Daftar Sekarang</button>

        </form>

    </div>
</body>

</html>
