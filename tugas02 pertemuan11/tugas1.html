<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TUGAS 1</title>



    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Container Biodata (Card) */
        #biodata-card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        /* Styling Foto Profil */
        #foto-profil {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Membuat foto bulat */
            object-fit: cover;
            border: 4px solid #3498db;
            margin-bottom: 15px;
        }

        h2, p {
            margin: 10px 0;
            color: #333;
        }

        .label {
            font-weight: bold;
            color: #666;
            font-size: 0.9em;
        }

        /* Container Tombol */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 320px;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Tombol khusus untuk Hide/Show */
        .btn-toggle {
            grid-column: span 2;
            background-color: #e74c3c;
        }
        .btn-toggle:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="biodata-card">
        <img id="foto-profil" src="https://ui-avatars.com/api/?name=Mahasiswa+Baru&background=random" alt="Foto Profil">
        
        
        <div>
            <span class="label">NAMA</span>
            <h2 id="nama">Mahasiswa Baru</h2>
        </div>

        <div>
            <span class="label">NIM</span>
            <p id="nim">0110125029</p>
        </div>

        <div>
            <span class="label">PROGRAM STUDI</span>
            <p id="prodi">Teknik Informatika</p>
        </div>
    </div>

    <div class="controls">
        <button onclick="ubahNama()">Ubah Nama</button>
        <button onclick="ubahProdi()">Ubah Program Studi</button>
        <button onclick="gantiFoto()">Ganti Foto</button>
        <button onclick="resetData()">Reset Default</button> 
        <button class="btn-toggle" onclick="sembunyikanBiodata()">Sembunyikan Biodata</button>
        <button class="btn-toggle" onclick="tampilkanBiodata()">Tampilkan Biodata</button>
    </div>

    <script>
        // 1. Fungsi Mengubah Nama
        function ubahNama() {
            // Meminta input dari user
            let inputNama = prompt("Masukkan Nama Baru:");
            
            // Validasi: Jika user tidak menekan cancel dan input tidak kosong
            if (inputNama) {
                // Menggunakan getElementById dan innerHTML
                document.getElementById("nama").innerHTML = inputNama;
            }
        }

        // 2. Fungsi Mengubah Program Studi
        function ubahProdi() {
            let inputProdi = prompt("Masukkan Program Studi Baru:");
            
            if (inputProdi) {
                // Menggunakan getElementById dan innerHTML
                document.getElementById("prodi").innerHTML = inputProdi;
            }
        }

        // 3. Fungsi Mengganti Foto
        function gantiFoto() {
           
            // Menggunakan setAttribute() sesuai ketentuan
            // let imgElement = document.getElementById("foto-profil");
            // imgElement.setAttribute("src", urlBaru);
            // Kita mendefinisikan nama file lokal target
            let namaFileBaru = "jidan.png";
            
            // Mengambil elemen gambar
            let imgElement = document.getElementById("foto-profil");
            // Menggunakan setAttribute() untuk mengubah sumber gambar
            imgElement.setAttribute("src", namaFileBaru);
            
            alert("Foto berhasil diganti!");
        }

        // 4. Fungsi Sembunyikan Biodata
        function sembunyikanBiodata() {
            // Menggunakan style.display
            document.getElementById("biodata-card").style.display = "none";
        }

        // 5. Fungsi Tampilkan Biodata
        function tampilkanBiodata() {
            // Menggunakan style.display
            document.getElementById("biodata-card").style.display = "block";
        }

        // Fungsi Tambahan (Reset)
        function resetData() {
            document.getElementById("nama").innerHTML = "Mahasiswa Baru";
            document.getElementById("prodi").innerHTML = "Teknik Informatika";
            document.getElementById("foto-profil").setAttribute("src", "https://ui-avatars.com/api/?name=Mahasiswa+Baru&background=random");
            document.getElementById("biodata-card").style.display = "block";
        }
    </script>
    
</body>
</html>
